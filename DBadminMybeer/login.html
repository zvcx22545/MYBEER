<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container align-items-center py-4">
      <div class="row">
        <div class="col-xs-12">
          <img
            class="logo mb-4"
            src="https://cdn.discordapp.com/attachments/1178953034064207932/1187299911734145074/logo-2_1.png?ex=65966235&is=6583ed35&hm=b013b765c8bf4ee02131bd6e4cbb8f8742806b11aeaefa25f45b70b3f10d4f84&"
            alt=""
            width="83"
            height="85"
          />
          <div class="header mb-3 text-center">
            My Beer Back Office
          </div>
          <div class="container-login">
            <form>
              <div class="username">
                <label for="floatingInput">Username</label>
                <div class="form-floating"></div>
                <input
                  type="username"
                  class="form-control"
                  id="floatingInput"
                  placeholder="username"
                />
              </div>
              <div class="password">
                <label for="floatingPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
              </div>
              <button class="login w-100 btn btn-lg" type="submit" id="login">
                <a href="/template/member.html">Log in</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/js/mybeer.js"></script>
  </body>
</html>
